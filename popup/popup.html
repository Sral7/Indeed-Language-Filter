<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net;">
    <title>Indeed Language Filter</title>
    <script src="popup.js"></script>
</head>
<body>
    <div id="indeed_language_filter">
        <h3>Indeed Language Filter</h3>

        <input type="checkbox" id="English" name="English" value="English">
        <label for="English">English</label>
        <input type="checkbox" id="French" name="French" value="French">
        <label for="French">French</label>
        <input type="checkbox" id="Spanish" name="Spanish" value="Spanish">
        <label for="Spanish">Spanish</label>
        <input type="checkbox" id="Danish" name="Danish" value="Danish">
        <label for="Danish">Danish</label>
        <br><br>
        <button id="filter-button" class="filter">Filter Jobs</button>
    </div>
</body>
</html>
